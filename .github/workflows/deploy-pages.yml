name: Deploy GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate backend env vars
        env:
          VITE_BACKEND_URL: ${{ vars.VITE_BACKEND_URL || vars.VITE_RENDER_URL }}
          VITE_RENDER_URL: ${{ vars.VITE_RENDER_URL || vars.VITE_BACKEND_URL }}
        run: |
          test -n "$VITE_BACKEND_URL" || (echo "Missing VITE_BACKEND_URL/VITE_RENDER_URL in Actions variables" && exit 1)
          test -n "$VITE_RENDER_URL" || (echo "Missing VITE_RENDER_URL/VITE_BACKEND_URL in Actions variables" && exit 1)
          echo "Using backend URL: $VITE_RENDER_URL"

      - name: Build frontend
        run: npm run build
        env:
          VITE_BACKEND_URL: ${{ vars.VITE_BACKEND_URL || vars.VITE_RENDER_URL }}
          VITE_RENDER_URL: ${{ vars.VITE_RENDER_URL || vars.VITE_BACKEND_URL }}
          VITE_LOCAL_URL: https://pbierley.github.io/FidelityHackathon/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
