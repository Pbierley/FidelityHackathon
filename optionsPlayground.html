<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Trading Learning Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .search-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .search-container {
            display: flex;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .search-btn {
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .stock-info {
            display: none;
            padding: 30px;
            border-bottom: 1px solid #e9ecef;
        }

        .stock-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stock-logo {
            width: 60px;
            height: 60px;
            background: #f0f0f0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #666;
        }

        .stock-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
        }

        .stock-details h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 5px;
        }

        .stock-price {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
        }

        .stock-price.negative {
            color: #f44336;
        }

        .stock-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .info-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .info-card h4 {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .info-card .value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .options-section {
            display: none;
            padding: 30px;
        }

        .option-type-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            padding: 12px 24px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .tab.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .tab:hover:not(.active) {
            background: #f0f0f0;
        }

        .options-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .option-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .option-card:hover {
            border-color: #4CAF50;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .option-card.selected {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.05);
        }

        .option-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .strike-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .expiration {
            color: #666;
            font-size: 0.9rem;
        }

        .option-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .detail-label {
            color: #666;
        }

        .detail-value {
            font-weight: 600;
        }

        .profit-loss-calculator {
            display: none;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }

        .calc-header {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .calc-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group label {
            font-weight: 600;
            color: #555;
        }

        .input-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .scenarios {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .scenario {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e9ecef;
        }

        .scenario.profit {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.05);
        }

        .scenario.loss {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.05);
        }

        .scenario-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .scenario-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .profit {
            color: #4CAF50;
        }

        .loss {
            color: #f44336;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            display: none;
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }

            .stock-header {
                flex-direction: column;
                text-align: center;
            }

            .option-type-tabs {
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Options Trading Playground</h1>
            <p>Learn options trading with real-time data and interactive calculations</p>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Enter stock symbol (e.g., AAPL, TSLA, ORCL)"
                    id="stockInput">
                <button class="search-btn" onclick="searchStock()">Search</button>
            </div>
        </div>

        <div class="error" id="errorMessage"></div>
        <div class="loading" id="loading">Loading stock data...</div>

        <div class="stock-info" id="stockInfo">
            <div class="stock-header">
                <div class="stock-logo" id="stockLogo">ðŸ“ˆ</div>
                <div class="stock-details">
                    <h2 id="stockName">Apple Inc.</h2>
                    <div class="stock-price" id="stockPrice">$150.25</div>
                </div>
            </div>
            <div class="stock-info-grid" id="stockInfoGrid">
                <!-- Additional stock info will be populated here -->
            </div>
        </div>

        <div class="options-section" id="optionsSection">
            <div class="option-type-tabs">
                <div class="tab active" onclick="switchOptionType('calls')">Calls</div>
                <div class="tab" onclick="switchOptionType('puts')">Puts</div>
            </div>

            <div class="options-grid" id="optionsGrid">
                <!-- Options will be populated here -->
            </div>

            <div class="profit-loss-calculator" id="calculator">
                <div class="calc-header">Profit/Loss Calculator</div>
                <div class="calc-inputs">
                    <div class="input-group">
                        <label>Contracts</label>
                        <input type="number" id="contracts" value="1" min="1" onchange="calculateProfitLoss()">
                    </div>
                    <div class="input-group">
                        <label>Target Stock Price</label>
                        <input type="number" id="targetPrice" step="0.01" onchange="calculateProfitLoss()">
                    </div>
                </div>

                <div class="scenarios" id="scenarios">
                    <!-- Scenarios will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentStock = null;
        let currentOptionType = 'calls';
        let selectedOption = null;
        let optionsData = [];
        let stockDataCache = {};

        const API_URL = "http://localhost:4000"; // Your API endpoint

        // Function to process the JSON data from your API
        function processStockData(apiData) {
            console.log('Processing stock data:', apiData);
            
            if (!apiData || !apiData.tradingData || apiData.tradingData.length === 0) {
                return null;
            }

            // Get the latest trading data (last item in the array)
            const latestData = apiData.tradingData[apiData.tradingData.length - 1];
            
            // Calculate price change from previous day if available
            let priceChange = 0;
            let priceChangePercent = 0;
            if (apiData.tradingData.length > 1) {
                const previousData = apiData.tradingData[apiData.tradingData.length - 2];
                priceChange = latestData.c - previousData.c;
                priceChangePercent = (priceChange / previousData.c) * 100;
            }

            return {
                symbol: apiData.ticker,
                name: apiData.name,
                description: apiData.description,
                price: latestData.c, // closing price
                priceChange: priceChange,
                priceChangePercent: priceChangePercent,
                volume: latestData.v,
                high: latestData.h,
                low: latestData.l,
                open: latestData.o,
                marketCap: apiData.market_cap,
                logo: apiData.logo,
                volumeWeighted: latestData.vw,
                timestamp: latestData.t
            };
        }

        async function fetchStockData(ticker) {
            try {
                console.log('Fetching stock data for:', ticker);
                
                const response = await fetch(`${API_URL}/stocks/${ticker}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ ticker: ticker }),
                    credentials: "include",
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error("You must be logged in to search for stocks.");
                    } else if (response.status === 404) {
                        throw new Error(`Stock symbol "${ticker}" not found.`);
                    } else {
                        throw new Error("Failed to fetch stock data. Please try again.");
                    }
                }

                const apiData = await response.json();
                console.log('Raw API data:', apiData);

                const processedData = processStockData(apiData);
                
                if (processedData) {
                    stockDataCache[ticker] = processedData;
                    return processedData;
                } else {
                    throw new Error("No trading data available for this stock.");
                }

            } catch (error) {
                console.error('Error fetching stock data:', error);
                throw error;
            }
        }

        async function searchStock() {
            const ticker = document.getElementById('stockInput').value.trim().toUpperCase();
            if (!ticker) {
                showError("Please enter a stock symbol");
                return;
            }

            console.log('Searching for stock:', ticker);

            showLoading(true);
            hideError();
            hideStockInfo();

            try {
                // Check cache first
                let stockData = stockDataCache[ticker];
                
                if (!stockData) {
                    stockData = await fetchStockData(ticker);
                }

                if (stockData) {
                    currentStock = stockData;
                    displayStock(currentStock);
                    loadOptions();
                } else {
                    throw new Error("Unable to load stock data");
                }

            } catch (error) {
                console.error('Search error:', error);
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }

        function displayStock(stock) {
            console.log('Displaying stock:', stock);

            // Update stock logo
            const logoElement = document.getElementById('stockLogo');
            if (stock.logo) {
                logoElement.innerHTML = `<img src="${stock.logo}" alt="${stock.symbol}" onerror="this.style.display='none'; this.parentElement.textContent='ðŸ“ˆ';">`;
            } else {
                logoElement.textContent = 'ðŸ“ˆ';
            }

            // Update basic info
            document.getElementById('stockName').textContent = `${stock.name} (${stock.symbol})`;
            
            const priceElement = document.getElementById('stockPrice');
            priceElement.textContent = `$${stock.price.toFixed(2)}`;
            
            // Add price change indicator
            if (stock.priceChange !== 0) {
                const changeText = stock.priceChange >= 0 ? '+' : '';
                priceElement.innerHTML += ` <span style="font-size: 1rem; ${stock.priceChange >= 0 ? 'color: #4CAF50' : 'color: #f44336'};">(${changeText}$${stock.priceChange.toFixed(2)} / ${stock.priceChangePercent >= 0 ? '+' : ''}${stock.priceChangePercent.toFixed(2)}%)</span>`;
            }

            // Update additional info grid
            const infoGrid = document.getElementById('stockInfoGrid');
            infoGrid.innerHTML = `
                <div class="info-card">
                    <h4>Market Cap</h4>
                    <div class="value">${formatMarketCap(stock.marketCap)}</div>
                </div>
                <div class="info-card">
                    <h4>Volume</h4>
                    <div class="value">${formatVolume(stock.volume)}</div>
                </div>
                <div class="info-card">
                    <h4>Day's Range</h4>
                    <div class="value">$${stock.low.toFixed(2)} - $${stock.high.toFixed(2)}</div>
                </div>
                <div class="info-card">
                    <h4>Open</h4>
                    <div class="value">$${stock.open.toFixed(2)}</div>
                </div>
            `;

            document.getElementById('stockInfo').style.display = 'block';
            document.getElementById('optionsSection').style.display = 'block';
        }

        function formatMarketCap(marketCap) {
            if (marketCap >= 1e12) {
                return `$${(marketCap / 1e12).toFixed(2)}T`;
            } else if (marketCap >= 1e9) {
                return `$${(marketCap / 1e9).toFixed(2)}B`;
            } else if (marketCap >= 1e6) {
                return `$${(marketCap / 1e6).toFixed(2)}M`;
            } else {
                return `$${marketCap.toLocaleString()}`;
            }
        }

        function formatVolume(volume) {
            if (volume >= 1e6) {
                return `${(volume / 1e6).toFixed(2)}M`;
            } else if (volume >= 1e3) {
                return `${(volume / 1e3).toFixed(2)}K`;
            } else {
                return volume.toLocaleString();
            }
        }

        // Generate sample options data
        function generateOptionsData(stockPrice, optionType) {
            const options = [];
            const expirations = ['2025-01-17', '2025-02-21', '2025-03-21', '2025-04-18'];

            for (let exp of expirations) {
                const strikes = [];
                const baseStrike = Math.round(stockPrice / 5) * 5;

                for (let i = -4; i <= 4; i++) {
                    const strike = baseStrike + (i * 5);
                    if (strike > 0) {
                        const isITM = optionType === 'calls' ? strike < stockPrice : strike > stockPrice;
                        const intrinsicValue = optionType === 'calls' ?
                            Math.max(0, stockPrice - strike) :
                            Math.max(0, strike - stockPrice);

                        const timeValue = Math.random() * 5 + 0.5;
                        const premium = intrinsicValue + timeValue;

                        options.push({
                            strike: strike,
                            expiration: exp,
                            premium: premium,
                            bid: premium - 0.05,
                            ask: premium + 0.05,
                            volume: Math.floor(Math.random() * 1000) + 100,
                            openInterest: Math.floor(Math.random() * 5000) + 500,
                            delta: optionType === 'calls' ?
                                (isITM ? 0.5 + Math.random() * 0.4 : Math.random() * 0.5) :
                                (isITM ? -(0.5 + Math.random() * 0.4) : -Math.random() * 0.5),
                            gamma: Math.random() * 0.02,
                            theta: -(Math.random() * 0.05),
                            vega: Math.random() * 0.3
                        });
                    }
                }
            }

            return options;
        }

        function loadOptions() {
            if (!currentStock) return;
            optionsData = generateOptionsData(currentStock.price, currentOptionType);
            displayOptions();
        }

        function displayOptions() {
            const grid = document.getElementById('optionsGrid');
            grid.innerHTML = '';

            // Group by expiration
            const byExpiration = {};
            optionsData.forEach(option => {
                if (!byExpiration[option.expiration]) {
                    byExpiration[option.expiration] = [];
                }
                byExpiration[option.expiration].push(option);
            });

            Object.keys(byExpiration).forEach(expiration => {
                const expDate = new Date(expiration).toLocaleDateString();

                byExpiration[expiration].forEach(option => {
                    const card = document.createElement('div');
                    card.className = 'option-card';
                    card.onclick = () => selectOption(option, card);

                    const isITM = currentOptionType === 'calls' ?
                        option.strike < currentStock.price :
                        option.strike > currentStock.price;

                    card.innerHTML = `
                        <div class="option-header">
                            <div class="strike-price">$${option.strike} ${currentOptionType === 'calls' ? 'Call' : 'Put'}</div>
                            <div class="expiration">${expDate}</div>
                        </div>
                        <div class="option-details">
                            <div class="detail-item">
                                <span class="detail-label">Premium:</span>
                                <span class="detail-value ${isITM ? 'profit' : ''}">$${option.premium.toFixed(2)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Bid/Ask:</span>
                                <span class="detail-value">$${option.bid.toFixed(2)}/$${option.ask.toFixed(2)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Volume:</span>
                                <span class="detail-value">${option.volume.toLocaleString()}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Delta:</span>
                                <span class="detail-value">${option.delta.toFixed(3)}</span>
                            </div>
                        </div>
                    `;

                    grid.appendChild(card);
                });
            });
        }

        function selectOption(option, card) {
            // Remove previous selection
            document.querySelectorAll('.option-card').forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');

            selectedOption = option;
            document.getElementById('targetPrice').value = currentStock.price;
            document.getElementById('calculator').style.display = 'block';
            calculateProfitLoss();
        }

        function switchOptionType(type) {
            currentOptionType = type;

            // Update tab appearance
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            if (currentStock) {
                loadOptions();
            }
        }

        function calculateProfitLoss() {
            if (!selectedOption) return;

            const contracts = parseInt(document.getElementById('contracts').value) || 1;
            const targetPrice = parseFloat(document.getElementById('targetPrice').value) || currentStock.price;

            const scenarios = [];

            // Calculate profit/loss at different price points
            const pricePoints = [
                { label: 'Current Price', price: currentStock.price },
                { label: 'Target Price', price: targetPrice },
                { label: 'Breakeven', price: calculateBreakeven() },
                { label: 'Max Profit', price: currentOptionType === 'calls' ? targetPrice * 1.2 : targetPrice * 0.8 }
            ];

            pricePoints.forEach(point => {
                const profitLoss = calculateOptionProfitLoss(point.price, contracts);
                scenarios.push({
                    title: point.label,
                    price: point.price,
                    profitLoss: profitLoss,
                    isProfit: profitLoss > 0
                });
            });

            displayScenarios(scenarios);
        }

        function calculateOptionProfitLoss(stockPrice, contracts) {
            if (!selectedOption) return 0;

            let intrinsicValue;
            if (currentOptionType === 'calls') {
                intrinsicValue = Math.max(0, stockPrice - selectedOption.strike);
            } else {
                intrinsicValue = Math.max(0, selectedOption.strike - stockPrice);
            }

            const optionValue = intrinsicValue; // Simplified - ignoring time value at expiration
            const costBasis = selectedOption.premium * contracts * 100; // 100 shares per contract
            const currentValue = optionValue * contracts * 100;

            return currentValue - costBasis;
        }

        function calculateBreakeven() {
            if (!selectedOption) return currentStock.price;

            if (currentOptionType === 'calls') {
                return selectedOption.strike + selectedOption.premium;
            } else {
                return selectedOption.strike - selectedOption.premium;
            }
        }

        function displayScenarios(scenarios) {
            const container = document.getElementById('scenarios');
            container.innerHTML = '';

            scenarios.forEach(scenario => {
                const div = document.createElement('div');
                div.className = `scenario ${scenario.isProfit ? 'profit' : 'loss'}`;

                div.innerHTML = `
                    <div class="scenario-title">${scenario.title}</div>
                    <div>Stock: $${scenario.price.toFixed(2)}</div>
                    <div class="scenario-value ${scenario.isProfit ? 'profit' : 'loss'}">
                        ${scenario.profitLoss >= 0 ? '+' : ''}$${scenario.profitLoss.toFixed(2)}
                    </div>
                `;

                container.appendChild(div);
            });
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideStockInfo() {
            document.getElementById('stockInfo').style.display = 'none';
            document.getElementById('optionsSection').style.display = 'none';
            document.getElementById('calculator').style.display = 'none';
        }

        // Allow Enter key to search
        document.getElementById('stockInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchStock();
            }
        });

        // Initialize with ORCL (from your JSON data)
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('stockInput').value = 'ORCL';
            // Don't auto-search on load, let user click the search button
        });
    </script>
</body>

</html>
