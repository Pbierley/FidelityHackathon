<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Tracker Final</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    /* Add somewhere in <style> */
    .card canvas {
      width: 100%;
      height: 420px;
    }

    body {
      background: url("../StockTracker.png") no-repeat center center fixed;
      background-size: contain;
      background-color: white;
      /* fills remaining space outside the image */
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      padding: 2rem;
    }

    footer {
      background-color: #212529;
      /* Bootstrap dark */
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>

<body>
  <!-- Put Nav bar here with links and the login button -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../Navbar.png" alt="Stock Tracker" width="40" class="d-inline-block align-text-top" />
          StockTracker
        </a>
        <div class="d-flex ms-auto"></div>

        <input type="text" id="tickerInput" placeholder="Enter stock ticker" />
        <button type="button" id="getPriceButton">
          Get Price
        </button>
        <button type="button" id="LoginButton" class="btn btn-primary me-2" data-bs-toggle="collapse"
          data-bs-target="#LoginForm" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Open login modal">
          Login
        </button>
        <button type="button" id="SignupButton" class="btn btn-primary" data-bs-toggle="collapse"
          data-bs-target="#SignupForm" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Open signup modal">
          Signup
        </button>
        <button type="button" id="logoutButton" class="btn btn-primary show d-none" data-bs-toggle="collapse"
          aria-controls="navbarSupportedContent" aria-expanded="false">
          Logout
        </button>
      </div>
    </nav>
  </header>

  <!-- Put the main body of the website here where users are able to add positions and view their positions -->
  <div class="d-flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="collapse d-lg-block bg-secondary text-white p-3" style="width: 250px; min-height: 80vh;">
      <h5>Side Panel</h5>
      <ul class="list-unstyled">
        <li><a href="#" class="text-white">Dashboard</a></li>
        <li>
        <a href="Portfolio.html" class="text-white fw-semibold">
          Portfolio
        </a>
        </li>
        <li><a href="#" class="text-white">Settings</a></li>
            <!-- NEW: Options Center -->
        <li>
        <a href="OptionsCenter.html" class="text-white fw-semibold">
          Options Center
        </a>
        </li>

      </ul>
    </aside>

    <!-- Main content -->
    <main class="bg-dark bg-opacity-75 text-white p-4 rounded shadow">
      <!-- NOTIFICATIONS -->
      <!-- SUCESS ALERT -->
      <div id="successAlert" class="alert alert-success alert-dismissible fade show d-none" role="alert">
        Success! Your action was completed successfully.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <!-- ALERT -->
      <div id="warningAlert" class="alert alert-warning alert-dismissible fade show d-none" role="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="container-xxl">
        <!-- <img src="../StockTracker.png" alt="Stock Tracker Logo" /> -->
        <!-- Here is the login form -->
        <div id="LoginForm" class="mt-3 collapse">
          <div class="card p-3 shadow">
            <form>
              <div class="mb-3">
                <label class="form-label">
                  Email:
                  <input type="text" id="LoginEmail" class="form-control" autocomplete="email" />
                </label>
              </div>
              <div class="mb-3">
                <label class="form-label">Password:
                  <input type="password" id="LoginPassword" class="form-control" />
                </label>
              </div>
              <button type="submit" class="btn btn-success" id="LoginSubmit">
                Submit
              </button>
              <button type="submit" id="cancelLogin" class="btn btn-success" data-bs-dismiss="LoginForm">
                Close
              </button>
            </form>
          </div>
        </div>

        <!-- Here is the signup form  -->
        <div id="SignupForm" class="mt-3 collapse">
          <div class="card p-3 shadow">
            <form>
              <div class="mb-3">
                <label class="form-label">
                  Add Username:
                  <input type="text" id="SignupUsername" class="form-control" />
                </label>
              </div>
              <div class="mb-3">
                <label class="form-label">
                  Add Email:
                  <!-- this might want to be type email -->
                  <input type="text" id="SignupEmail" class="form-control" autocomplete="email" />
                </label>
              </div>

              <div class="mb-3">
                <label class="form-label">
                  Create Password:
                  <input type="password" id="SignupPassword" class="form-control" />
                </label>
              </div>

              <button id="SignupSubmit" type="submit" class="btn btn-success">
                Submit
              </button>
              <button type="submit" id="cancelSignup" class="btn btn-success" data-bs-dismiss="signupForm">
                Close
              </button>
            </form>
          </div>
        </div>
        <!-- HERE is where add stock will be -->
        <!-- HERE is where the stocks will go  -->
        <div class="container-fluid" id="stockContainer"></div>
      </div>

    </main>
  </div>
  <footer class="bg-dark text-white text-center p-3">
    © 2025 Stock Tracker — All rights reserved.
  </footer>

  <!-- BootStrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Core Chart.js (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>

  <!-- Time adapter -->
  <script
    src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

  <!-- Financial plugin (v0.2.1 — correct!) -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@0.2.1/dist/chartjs-chart-financial.min.js"></script>

  <!-- Your file that defines window.showChart -->
  <script src="../chart.js"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
